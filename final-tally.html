<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Vote - Final Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #1a1a1a;
            --card: #252525;
            --accent: #c9a55a;
            --text: #f0f0f0;
            --text-dim: #888;
            --danger: #e74c3c;
            --success: #27ae60;
            --gold: #ffd700;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
        }

        html {
            background: var(--bg);
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        header {
            background: var(--bg);
            padding: 12px 5%;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: baseline;
            gap: 12px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 2px;
            color: var(--accent);
            text-transform: uppercase;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 0.85rem;
        }

        @media (max-width: 500px) {
            header { padding: 10px 4%; }
            h1 { font-size: 1.4rem; }
            .subtitle { display: none; }
            .floating-nav { font-size: 0.75rem; }
            .floating-nav a { padding: 5px 10px; }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .input-section {
            background: var(--card);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .input-section h2 {
            color: var(--accent);
            font-weight: 400;
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .code-inputs {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .code-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .code-row label {
            width: 80px;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .code-row input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #333;
            color: var(--text);
            padding: 10px 15px;
            font-size: 0.85rem;
            border-radius: 5px;
            font-family: monospace;
        }

        .code-row input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .code-row input.valid {
            border-color: var(--success);
        }

        .code-row input.invalid {
            border-color: var(--danger);
        }

        .code-row .status {
            width: 24px;
            text-align: center;
        }

        .btn {
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            margin: 10px 5px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(201, 165, 90, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn.secondary {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
        }

        .actions {
            text-align: center;
            margin: 20px 0;
        }

        .results-section {
            display: none;
        }

        .results-section.show {
            display: block;
        }

        /* Winner announcement */
        .winner-section {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 12px;
            margin-bottom: 30px;
            border: 2px solid var(--accent);
        }

        .winner-label {
            color: var(--accent);
            font-size: 1rem;
            letter-spacing: 3px;
            margin-bottom: 15px;
        }

        .winner-image {
            width: 250px;
            height: 250px;
            object-fit: contain;
            background: #1a1a1a;
            border-radius: 12px;
            border: 4px solid var(--gold);
            margin: 15px 0;
        }

        .winner-title {
            font-size: 1.8rem;
            color: var(--gold);
            margin-bottom: 10px;
        }

        .winner-points {
            font-size: 1.2rem;
            color: var(--text-dim);
        }

        .winner-points strong {
            color: var(--accent);
        }

        /* Podium */
        .podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .podium-spot {
            text-align: center;
            background: var(--card);
            border-radius: 8px;
            padding: 15px;
            width: 150px;
        }

        .podium-spot.first {
            order: 2;
            border: 2px solid var(--gold);
        }

        .podium-spot.second {
            order: 1;
            border: 2px solid var(--silver);
        }

        .podium-spot.third {
            order: 3;
            border: 2px solid var(--bronze);
        }

        .podium-spot img {
            width: 100%;
            height: 100px;
            object-fit: contain;
            background: #1a1a1a;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .podium-spot .place {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .podium-spot.first .place { color: var(--gold); }
        .podium-spot.second .place { color: var(--silver); }
        .podium-spot.third .place { color: var(--bronze); }

        .podium-spot .art-id {
            color: var(--text-dim);
            font-size: 0.85rem;
        }

        .podium-spot .points {
            color: var(--accent);
            font-weight: bold;
            margin-top: 5px;
        }

        /* Full results table */
        .full-results {
            background: var(--card);
            border-radius: 8px;
            padding: 20px;
            margin-top: 30px;
        }

        .full-results h3 {
            color: var(--accent);
            font-weight: 400;
            margin-bottom: 15px;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
        }

        .results-table th,
        .results-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .results-table th {
            color: var(--text-dim);
            font-weight: 500;
            font-size: 0.85rem;
        }

        .results-table td {
            font-size: 0.9rem;
        }

        .results-table tr:hover {
            background: rgba(201, 165, 90, 0.1);
        }

        .results-table .rank-cell {
            width: 50px;
            font-weight: bold;
            color: var(--accent);
        }

        .results-table .art-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .results-table .art-cell img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            background: #1a1a1a;
            border-radius: 4px;
        }

        .results-table .points-cell {
            font-weight: bold;
            color: var(--accent);
        }

        .results-table .voters-cell {
            color: var(--text-dim);
            font-size: 0.8rem;
        }

        /* Voter breakdown */
        .voter-breakdown {
            background: var(--card);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .voter-breakdown h3 {
            color: var(--accent);
            font-weight: 400;
            margin-bottom: 15px;
        }

        .voter-row {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #333;
            flex-wrap: wrap;
        }

        .voter-row:last-child {
            border-bottom: none;
        }

        .voter-name {
            width: 100px;
            font-weight: 500;
        }

        .voter-picks {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .voter-pick {
            display: flex;
            align-items: center;
            gap: 5px;
            background: #1a1a1a;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .voter-pick .pick-rank {
            color: var(--accent);
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .code-row {
                flex-wrap: wrap;
            }
            .code-row label {
                width: 100%;
            }
            .podium {
                flex-direction: column;
                align-items: center;
            }
            .podium-spot {
                order: unset !important;
            }
            .winner-image {
                width: 200px;
                height: 200px;
            }
        }

        /* Suspense overlay */
        .suspense-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
        }

        .suspense-overlay.show {
            display: flex;
        }

        .suspense-text {
            font-size: 2rem;
            color: var(--accent);
            letter-spacing: 5px;
            animation: pulse 1s ease-in-out infinite;
        }

        .countdown {
            font-size: 6rem;
            color: var(--gold);
            font-weight: bold;
            margin: 30px 0;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        /* Winner reveal animation */
        .winner-section.revealing {
            animation: winnerReveal 1s ease-out forwards;
        }

        @keyframes winnerReveal {
            0% {
                opacity: 0;
                transform: scale(0.5) rotateY(180deg);
            }
            50% {
                transform: scale(1.1) rotateY(0deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }

        .winner-image.revealing {
            animation: imageReveal 0.8s ease-out 0.3s forwards;
            opacity: 0;
        }

        @keyframes imageReveal {
            0% {
                opacity: 0;
                transform: scale(0.3);
                filter: blur(20px);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0);
            }
        }

        /* Confetti canvas */
        #confettiCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        /* Paint splatter effect */
        .paint-splatter {
            position: fixed;
            pointer-events: none;
            z-index: 998;
            animation: splatter 0.5s ease-out forwards;
        }

        @keyframes splatter {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
        .floating-nav {
            display: flex;
            background: rgba(37, 37, 37, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 100rem;
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 4px;
            font-size: 0.85rem;
            font-weight: 500;
            flex-shrink: 0;
        }

        .floating-nav a {
            text-decoration: none;
            color: var(--text-dim);
            padding: 6px 14px;
            border-radius: 100rem;
            transition: all 0.2s;
        }

        .floating-nav a:hover {
            color: var(--text);
        }

        .floating-nav a.active {
            background: var(--accent);
            color: var(--bg);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <h1>Art Vote</h1>
            <p class="subtitle">Final Tally</p>
        </div>
        <nav class="floating-nav">
            <a href="https://ericdaniel.co" target="_top">Home</a>
            <a href="https://ericdaniel.co/vibe/art-finder" target="_top" class="active">Vibe</a>
        </nav>
    </header>

    <!-- Suspense Overlay -->
    <div class="suspense-overlay" id="suspenseOverlay">
        <div class="suspense-text">AND THE WINNER IS...</div>
        <div class="countdown" id="countdown">3</div>
    </div>

    <!-- Confetti Canvas -->
    <canvas id="confettiCanvas"></canvas>

    <div class="container">
        <div class="input-section">
            <h2>Paste Round 2 Codes</h2>
            <div class="code-inputs" id="codeInputs">
                <!-- Generated by JS -->
            </div>
        </div>

        <div class="actions">
            <button class="btn" onclick="tallyVotes()">Reveal Winner</button>
            <button class="btn secondary" onclick="clearAll()">Clear All</button>
        </div>

        <div class="results-section" id="resultsSection">
            <!-- Winner -->
            <div class="winner-section" id="winnerSection">
                <div class="winner-label">THE WINNER</div>
                <img class="winner-image" id="winnerImage" src="" alt="Winner">
                <div class="winner-title" id="winnerTitle">Art #1</div>
                <div class="winner-points" id="winnerPoints"></div>
            </div>

            <!-- Podium -->
            <div class="podium" id="podium"></div>

            <!-- Full Results -->
            <div class="full-results">
                <h3>Full Rankings</h3>
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Artwork</th>
                            <th>Points</th>
                            <th>Votes From</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody"></tbody>
                </table>
            </div>

            <!-- Voter Breakdown -->
            <div class="voter-breakdown">
                <h3>How Everyone Voted</h3>
                <div id="voterBreakdown"></div>
            </div>
        </div>
    </div>

    <script>
        // Image extensions
        const imageExtensions = {
            1: 'png', 21: 'png', 22: 'png', 23: 'png', 24: 'png', 25: 'png',
            26: 'png', 27: 'png', 28: 'png', 29: 'png', 30: 'png', 31: 'png',
            32: 'png', 35: 'png', 42: 'png', 43: 'png'
        };

        function getImageFilename(id) {
            const ext = imageExtensions[id] || 'jpg';
            return `images/art${String(id).padStart(2, '0')}.${ext}`;
        }

        // Generate input fields
        const NUM_VOTERS = 9;
        const codeInputs = document.getElementById('codeInputs');

        for (let i = 1; i <= NUM_VOTERS; i++) {
            const row = document.createElement('div');
            row.className = 'code-row';
            row.innerHTML = `
                <label>Voter ${i}:</label>
                <input type="text" id="code${i}" placeholder="Paste Round 2 code here..." oninput="validateCode(this)">
                <span class="status" id="status${i}"></span>
            `;
            codeInputs.appendChild(row);
        }

        function validateCode(input) {
            const status = input.nextElementSibling;
            if (!input.value.trim()) {
                input.classList.remove('valid', 'invalid');
                status.textContent = '';
                return null;
            }

            try {
                const data = JSON.parse(atob(input.value.trim()));
                if (data.v === 2 && data.n && Array.isArray(data.p) && data.p.length === 5) {
                    input.classList.remove('invalid');
                    input.classList.add('valid');
                    status.textContent = '✓';
                    status.style.color = 'var(--success)';
                    return data;
                }
            } catch (e) {}

            input.classList.remove('valid');
            input.classList.add('invalid');
            status.textContent = '✕';
            status.style.color = 'var(--danger)';
            return null;
        }

        // Confetti system
        const canvas = document.getElementById('confettiCanvas');
        const ctx = canvas.getContext('2d');
        let confettiPieces = [];
        let animationId = null;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Art-themed confetti: paint splatters, brush strokes, tiny frames
        const confettiColors = ['#c9a55a', '#ffd700', '#e74c3c', '#3498db', '#27ae60', '#9b59b6', '#f39c12', '#1abc9c'];

        function createConfetti() {
            confettiPieces = [];
            for (let i = 0; i < 150; i++) {
                confettiPieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    size: Math.random() * 15 + 5,
                    color: confettiColors[Math.floor(Math.random() * confettiColors.length)],
                    speed: Math.random() * 3 + 2,
                    rotation: Math.random() * 360,
                    rotationSpeed: Math.random() * 10 - 5,
                    type: Math.random() > 0.5 ? 'rect' : 'circle',
                    wobble: Math.random() * 10
                });
            }
        }

        function drawConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            confettiPieces.forEach(p => {
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.rotation * Math.PI / 180);
                ctx.fillStyle = p.color;

                if (p.type === 'rect') {
                    // Paint stroke / brush mark
                    ctx.fillRect(-p.size / 2, -p.size / 4, p.size, p.size / 2);
                } else {
                    // Paint splatter
                    ctx.beginPath();
                    ctx.arc(0, 0, p.size / 2, 0, Math.PI * 2);
                    ctx.fill();
                }

                ctx.restore();

                // Update position
                p.y += p.speed;
                p.x += Math.sin(p.wobble) * 0.5;
                p.wobble += 0.1;
                p.rotation += p.rotationSpeed;

                // Reset if off screen
                if (p.y > canvas.height + 20) {
                    p.y = -20;
                    p.x = Math.random() * canvas.width;
                }
            });
        }

        function startConfetti() {
            createConfetti();
            function animate() {
                drawConfetti();
                animationId = requestAnimationFrame(animate);
            }
            animate();

            // Stop after 6 seconds
            setTimeout(() => {
                cancelAnimationFrame(animationId);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }, 6000);
        }

        function tallyVotes() {
            const voters = [];
            const pointTotals = {};
            const artVoters = {}; // Track who voted for each art

            // Collect valid votes
            for (let i = 1; i <= NUM_VOTERS; i++) {
                const input = document.getElementById(`code${i}`);
                const data = validateCode(input);
                if (data) {
                    voters.push({
                        name: data.n,
                        picks: data.p
                    });

                    // Award points: 1st=5, 2nd=4, 3rd=3, 4th=2, 5th=1
                    data.p.forEach((artId, index) => {
                        const points = 5 - index;
                        pointTotals[artId] = (pointTotals[artId] || 0) + points;

                        if (!artVoters[artId]) artVoters[artId] = [];
                        artVoters[artId].push({ name: data.n, rank: index + 1 });
                    });
                }
            }

            if (voters.length === 0) {
                alert('Please enter at least one valid Round 2 code.');
                return;
            }

            // Sort by points
            const sorted = Object.entries(pointTotals)
                .map(([id, points]) => ({ id: parseInt(id), points, voters: artVoters[id] || [] }))
                .sort((a, b) => b.points - a.points);

            const winner = sorted[0];

            // Show suspense overlay
            const overlay = document.getElementById('suspenseOverlay');
            const countdownEl = document.getElementById('countdown');
            overlay.classList.add('show');

            let count = 3;
            countdownEl.textContent = count;

            const countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownEl.textContent = count;
                } else {
                    clearInterval(countdownInterval);
                    overlay.classList.remove('show');
                    revealWinner(winner, sorted, voters, artVoters);
                }
            }, 1000);
        }

        function revealWinner(winner, sorted, voters, artVoters) {
            // Start confetti
            startConfetti();

            // Display winner with animation
            const winnerSection = document.getElementById('winnerSection');
            const winnerImage = document.getElementById('winnerImage');

            winnerImage.src = getImageFilename(winner.id);
            winnerImage.classList.add('revealing');
            winnerSection.classList.add('revealing');

            document.getElementById('winnerTitle').textContent = `Art #${winner.id}`;
            document.getElementById('winnerPoints').innerHTML =
                `<strong>${winner.points} points</strong> from ${voters.length} voters`;

            // Display podium
            const podium = document.getElementById('podium');
            const places = ['first', 'second', 'third'];
            const placeLabels = ['1st', '2nd', '3rd'];

            podium.innerHTML = sorted.slice(0, 3).map((art, i) => `
                <div class="podium-spot ${places[i]}">
                    <img src="${getImageFilename(art.id)}" alt="Art #${art.id}">
                    <div class="place">${placeLabels[i]}</div>
                    <div class="art-id">Art #${art.id}</div>
                    <div class="points">${art.points} pts</div>
                </div>
            `).join('');

            // Display full table
            const resultsBody = document.getElementById('resultsBody');
            resultsBody.innerHTML = sorted.map((art, i) => `
                <tr>
                    <td class="rank-cell">#${i + 1}</td>
                    <td class="art-cell">
                        <img src="${getImageFilename(art.id)}" alt="Art #${art.id}">
                        <span>Art #${art.id}</span>
                    </td>
                    <td class="points-cell">${art.points} pts</td>
                    <td class="voters-cell">
                        ${art.voters.map(v => `${v.name} (#${v.rank})`).join(', ') || '-'}
                    </td>
                </tr>
            `).join('');

            // Display voter breakdown
            const voterBreakdown = document.getElementById('voterBreakdown');
            voterBreakdown.innerHTML = voters.map(voter => `
                <div class="voter-row">
                    <div class="voter-name">${voter.name}</div>
                    <div class="voter-picks">
                        ${voter.picks.map((artId, i) => `
                            <div class="voter-pick">
                                <span class="pick-rank">#${i + 1}</span>
                                Art ${artId}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');

            // Show results
            document.getElementById('resultsSection').classList.add('show');
            document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth' });
        }

        function clearAll() {
            for (let i = 1; i <= NUM_VOTERS; i++) {
                const input = document.getElementById(`code${i}`);
                input.value = '';
                input.classList.remove('valid', 'invalid');
                document.getElementById(`status${i}`).textContent = '';
            }
            document.getElementById('resultsSection').classList.remove('show');
        }
    </script>
</body>
</html>
